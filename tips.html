<!DOCTYPE html>
<html>
<title>Some Tips</title>
<header>Casey Wormington shows tip amounts</header>
<body>

<h2>Getting input</h2>

<form>
    <label for="base">Enter base amount</label>
    <input type="number" id="base" name="base"> <br>

    <label for="conversion">Enter the tip percent</label>
    <input type="number" id="conversion" name="conversion" value="15"> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>

<p id="result">This text will be replaced </p>

<script> 

function tips(){
    baseValue = parseFloat(document.getElementById("base").value)
    percentage = parseFloat(document.getElementById("conversion").value)
    myOutput = ""

    for(let x = 0; x <= 16; x+=4) {
        myOutput += percentage + x + "% is " + (((percentage + x) / 100) * baseValue).toPrecision(2) + "; "
    }

    out = document.getElementById("result")
    out.innerHTML = "Tips are: " + myOutput
}
</script>
<br><br>
<p id="radios">This will be replaced</p>

<form>
    <label for="sum">Sum</label>
    <input type="radio" id="sum" name="maths" value="sum" checked onclick="chooseOp()"><br>

    <label for="diff">Diff</label>
    <input type="radio" id="diff" name="maths" value="diff" onclick="chooseOp()"><br>

    <label for="mult">Mult</label>
    <input type="radio" id="mult" name="maths" value="mult" onclick="chooseOp()"><br>
</form>

<script>
function chooseOp() {
    baseValue = parseInt(document.getElementById("base").value)
    percentage = parseInt(document.getElementById("conversion").value)
    
    sum = document.getElementById("sum").checked
    diff = document.getElementById("diff").checked
    mult = document.getElementById("mult").checked
    
    leave = document.getElementById("radios")
    if(sum) {
        leave.innerHTML = "Sum of " + baseValue + " and " + percentage + " is " + (baseValue + percentage)
    }
    if(diff) {
        leave.innerHTML = "Difference of " + baseValue + " and " + percentage + " is " + (baseValue / percentage)
    }
    if(mult) {
        leave.innerHTML = "Product of " + baseValue + " and " + percentage + " is " + (baseValue * percentage)
    }
}
</script>

</body>
</html>
